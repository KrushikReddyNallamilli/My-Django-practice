<!DOCTYPE html>
<html>
<head>
	<title>Addition</title>
	<script type="text/javascript">
		var x,y,sum;
		x=window.prompt("Enter the x value: ","0");
		x=parseInt(x);
		y=window.prompt("Enter the y value: ","0");
		y=parseInt(y);
		sum=x+y;
		// document.write("Sum Of "+x+" and "+y+" = "+sum);
		alert("Sum Of "+x+" and "+y+" = "+sum);
	</script>
</head>
